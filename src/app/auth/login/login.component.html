<div class="container">
    <div class="row">

        <div class="col-md-3"></div>

        <div class="col-md-6">
            <div class="card p-5 shadow-effect bg-secondary-theme">
                <div class="card-body">

                    <div class="text-center">
                        <h3 class="text-theme-primary">Login</h3>
                        <p>Please log in to your admin account to post a new blog post</p>
                    </div>
                    
                    <form #loginForm = ngForm>

                        <div class="form-group">
                            <input
                            type="email"
                            class="form-control"
                            placeholder="Email"
                            name="email"
                            #Email = "ngModel"
                            ngModel
                            required
                            email
                            [ngClass]="{'is-invalid': Email.invalid && Email.touched}"
                            >

                            <div class="alert alert-danger" *ngIf="Email.invalid && Email.touched">
                                
                                <div *ngIf="Email.errors?.required">Email cannot be empty</div>
                                <div *ngIf="Email.errors?.email">Please enter a valid email address</div>

                            </div>

                        </div>
                        <div class="form-group">
                            <input
                            type="password"
                            class="form-control"
                            placeholder="Password"
                            name="password"
                            #Password = "ngModel"
                            ngModel
                            required
                            [ngClass]="{'is-invalid': Password.invalid && Password.touched}"
                            >

                            <div class="alert alert-danger" *ngIf="Password.invalid && Password.touched">Password cannot be empty</div>

                        </div>
                        <button class="btn btn-info btn-block btn-theme" [disabled]="loginForm.invalid">Login</button>

                    </form>

                </div>
            </div>
        </div>

        <div class="col-md-3"></div>

    </div>
</div>
