<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">All Subscribers</h3>
                    <p>From here you can manage your subscribers.</p>
                    <button class="btn btn-warning ml-2" routerLink='/'>Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">

                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <!-- <td [width]="300"> {{ post.data.excerpt }} </td> -->
                                <td> {{ post.data.category.category }} </td>
                                <td> {{ post.data.createdAt.toMillis() | date }} </td>
                                <td>
                                    <button class="btn btn-sm btn-danger ml-2">Delete</button>
                                </td>
                            </tr>
                        </tbody>

                    </table>

                </div>
            </div>
        </div>
    </div>

</div>
